<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Receiver with Polling</title>
</head>
<body>
    <div id="data-display"></div>

    <script>
        function fetchData() {
            fetch('http://localhost:8080/data') // Fetch data from the server
                .then(response => response.text())
                .then(data => {
                    document.getElementById('data-display').innerText = data; // Update the web page with fetched data
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        // Fetch data initially and then set up periodic fetches (e.g., every 5 seconds)
        fetchData();
        setInterval(fetchData, 5000); // Fetch data every 5 seconds (adjust this interval as needed)
    </script>
</body>
</html>
